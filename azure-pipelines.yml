resources:
- repo: self

pool:
  name: Hosted VS2017
  demands:
  - msbuild
  - visualstudio

steps:
- task: NuGetToolInstaller@0
  displayName: 'Use NuGet 4.9.x'
  inputs:
    versionSpec: 4.9.x

- task: NuGetCommand@2
  displayName: 'NuGet restore'
  inputs:
    restoreSolution: Toast.sln
    feedsToUse: config
    nugetConfigPath: NuGet.config

# Build the entire solution so the test assemblies are available
- task: VSBuild@1
  displayName: 'Build solution'
  inputs:
    solution: Toast.sln
    platform: 'Any CPU'
    configuration: 'Release'

- task: VSTest@2
  inputs:
    testSelector: testAssemblies
    testAssemblyVer2: '**\*Tests.dll'
    runInParallel: true
    codeCoverageEnabled: true

- task: VSBuild@1
  displayName: 'Publish Website WDP'
  inputs:
    solution: Toast.sln
    msbuildArgs: '/t:Website\Toast_Website:WebPublish /p:PublishProfile=Package /p:DefaultPackageOutputDir=$(build.artifactstagingdirectory)'
    platform: 'Any CPU'
    configuration: 'Release'

- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact'
  inputs:
    PathtoPublish: '$(build.artifactstagingdirectory)'
  condition: succeededOrFailed()

